{% extends base.html %}

{% block title %}Persons{% endblock %}

{% block content %}
<div>
    {% for person in persons %}
        <h2>{{ person.name }}</h2>
        <h4>{{ person.year }}</h4>
        {% if person.name %}
            <h4>Мужчина</h4>
        {% else %}
            <h4>Мужчина</h4>
        {% endif %}
        <hr />
    {% endfor %}
</div>
{% endblock %}
