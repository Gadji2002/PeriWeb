{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
    <h2>{{ title }}</h2>
    {% for product in products %}
        {% if product.slug == title %}
            <h4><a href="../detail/{{ product.id }}/">{{ product.title }}</a></h4>
        {% endif %}
    {% endfor %}
    <h4><a href="../">к каталогам</a></h4>
{% endblock %}
