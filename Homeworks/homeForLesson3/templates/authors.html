{% extends 'base.html' %}

{% block title %} authors {% endblock %}



{% block content %}
    {% for foo in author%}
        {% if foo.books_count < 3 %}
        <h4 style="color: #EE0000;">{{ foo.name }}</h4>
        {% else %}
        <h4 style="color: #808;">{{ foo.name }}</h4>
        {% endif %}
        <div>{{ foo.books_count }}</div>
    {% endfor %}
{% endblock %}
