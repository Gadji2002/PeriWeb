<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset="UTF-8">
    <title>Список новостей</title>
</head>
<body>
    {% for article in news %}
        <h1><{{ article.title }}</h1>
        <img src="{{ article.get_img }}" width="100" height="100" alt="фото новости">
        <h3><{{ article.small_content }}</h3>
    {% endfor %}
</body>
</html>
