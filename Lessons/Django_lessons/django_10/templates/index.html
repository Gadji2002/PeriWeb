<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
{% if form.is_valid %}
    <h2>Отправленно</h2>
{% else %}
    <form action="" method="get">
    {% for field in form %}
        <label for="{{ form.name.id_for_label }}">{{ field.name }}</label><br>
        <span>{{ field }}</span>
        <small>{{ field.help_text }}</small><br><br>
    {% endfor %}
    <input type="submit">
{% endif %}
</form>
</body>
</html>
